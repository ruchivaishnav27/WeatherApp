<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather App</title>
</head>
      
<body>
    <header class="hero">
        <h1 class="title"><i class="fab fa-weather"></i>What's the Weather?</h1>
        <p>Look up the weather for any city by selecting your desired city from the options listed or search for one.</p>
    </header>

    <main class="flex-row justify-space-between">
        <div class="col-12 col-md-8">
            <h2>The Weather for: <span id="city-search"></span></h2>
            <div id="city-container" class="list-cities">
      
            </div>
        </div>
       
        <div class="col-12 col-md-4">
          <div class="city">
            <h3>Search for a City</h3> <h2> <span id="city-search"></span></h2>
            <form id="city-form" class="city-body">
              <label class="form-label" for="cityname"></label>
              <input name="cityname" id="cityname" type="text" autofocus="true" class="form-input" />
              <button type="submit" class="btn">Search</button>
            </form>
          </div>
        
         

          <div class="city">
            <h3>Popular Cities</h3>
            <div id="city-name" class="city-body">
              <button city-name="newyork" class="btns">New York</button>
              <button city-name="boston" class="btns">Boston</button>
              <button city-name="sanfrancisco" class="btns">San Francisco</button>
              <button city-name="losangeles" class="btns">Los Angeles</button>
              <button city-name="seattle" class="btns">Seattle</button>
              <button city-name="chicago" class="btns">Chicago</button>
              <button city-name="austin" class="btns">Austin</button>
            </div>
          </div>
        </div>

       
    </main>
      
    <script src="./assets/script.js"></script>

</body>

</html>
