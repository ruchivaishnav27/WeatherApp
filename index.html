<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather App</title>
</head>
      
<body class="flex-column min-100-vh">
    <header class="hero">
        <h1 class="app-title"><i class="fab fa-weather"></i>What's the Weather?</h1>
        <p>Look up the weather for any city by selecting your desired city from the options listed or search for one.</p>
    </header>

    <main class="flex-row justify-space-between">
        <div class="col-12 col-md-4">
          <div class="card">
            <h3 class="card-header text-uppercase">Search for a City</h3>
            <form id="user-form" class="card-body">
              <label class="form-label" for="username">Desired City</label>
              <input name="username" id="username" type="text" autofocus="true" class="form-input" />
              <button type="submit" class="btn">Search</button>
            </form>
          </div>

          <div class="card">
            <h3 class="card-header text-uppercase">Popular Cities</h3>
            <div id="language-buttons" class="card-body">
              <button data-language="javascript" class="btn">New York</button>
              <button data-language="html" class="btn">Boston</button>
              <button data-language="css" class="btn">San Francisco</button>
              <button data-language="javascript" class="btn">Los Angeles</button>
              <button data-language="html" class="btn">Seattle</button>
              <button data-language="css" class="btn">Chicago</button>
              <button data-language="javascript" class="btn">Austin</button>
            </div>
          </div>
        </div>
    </main>
      
    <script src="./assets/script.js"></script>

</body>

</html>
